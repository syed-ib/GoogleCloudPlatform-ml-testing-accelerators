              cronjob.batch/flax-latest-hf-bert-mrpc-func-v4-8-1vm
              cronjob.batch/flax-latest-hf-vit-conv-v4-32-1vm
              cronjob.batch/flax-latest-hf-vit-func-v4-32-1vm
              cronjob.batch/flax-latest-hf-vit-func-v4-8-1vm
              cronjob.batch/pax-lmspmd2b-func-v4-8-1vm
              cronjob.batch/pax-lmtransformeradam-func-v4-8-1vm
              cronjob.batch/pt-nightly-dlrm-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-nightly-fs-transformer-func-v4-8-1vm
              cronjob.batch/pt-nightly-fs-transformer-pjrt-conv-v4-32-1vm
              cronjob.batch/pt-nightly-fs-transformer-pjrt-func-v4-8-1vm
              cronjob.batch/pt-nightly-hf-glue-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-nightly-hf-glue-roberta-l-conv-v4-8-1vm
              cronjob.batch/pt-nightly-resnet50-mp-fake-v4-8-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-conv-v4-32-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-ddp-conv-v4-8-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-ddp-fake-v4-8-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-fake-v4-32-1vm
              cronjob.batch/pt-nightly-resnet50-pjrt-fake-v4-8-1vm
              cronjob.batch/pt-r1.13-dlrm-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-dlrm-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-fs-transformer-conv-v4-32-1vm
              cronjob.batch/pt-r1.13-fs-transformer-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-fs-transformer-pjrt-conv-v4-32-1vm
              cronjob.batch/pt-r1.13-fs-transformer-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-mnist-pjrt-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-resnet50-mp-conv-v4-32-1vm
              cronjob.batch/pt-r1.13-resnet50-mp-conv-v4-8-1vm
              cronjob.batch/pt-r1.13-resnet50-pjrt-conv-v4-32-1vm
