          - "args":
            - |
              cat > tests.txt <<EOF
              cronjob.batch/flax-latest-hf-bart-conv-v4-32-1vm
              cronjob.batch/flax-latest-hf-bart-func-v4-32-1vm
              cronjob.batch/flax-latest-hf-bart-func-v4-8-1vm
